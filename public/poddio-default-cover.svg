<svg width="1400" height="1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1400" fill="url(#bgGradient)"/>

  <!-- Microphone icon -->
  <g transform="translate(700, 550)">
    <!-- Microphone body -->
    <rect x="-80" y="-200" width="160" height="280" rx="80" fill="white" opacity="0.95"/>

    <!-- Microphone stand -->
    <path d="M -120 150 Q -120 180 0 180 Q 120 180 120 150"
          stroke="white" stroke-width="24" fill="none" opacity="0.95" stroke-linecap="round"/>
    <line x1="0" y1="80" x2="0" y2="180" stroke="white" stroke-width="24" opacity="0.95" stroke-linecap="round"/>

    <!-- Microphone lines (sound waves) -->
    <line x1="-30" y1="-120" x2="-30" y2="0" stroke="#6366f1" stroke-width="20" stroke-linecap="round"/>
    <line x1="30" y1="-120" x2="30" y2="0" stroke="#6366f1" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- Poddio text with Comfortaa font - all lowercase -->
  <text x="700" y="900" font-family="'Comfortaa', Arial, sans-serif" font-size="140" font-weight="bold"
        fill="white" text-anchor="middle" opacity="0.95">poddio</text>

  <!-- Tagline -->
  <text x="700" y="1000" font-family="Arial, sans-serif" font-size="48"
        fill="white" text-anchor="middle" opacity="0.8">Podcast Publishing Made Simple</text>
</svg>
